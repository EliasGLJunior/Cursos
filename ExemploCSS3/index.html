<!DOCTYPE html>
<html>	
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">

			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			a:link, a:visited{
				color:#B9C941;
			}
			a:hover{
				color:#6D790F;
			}
			a:active{
				color:#E4F371;
			}

		</style>
	</head>
	
	<body>

		<a href="https://www.google.com.br">Google</a>|
		<a href="http://www.tecmundo.com.br">Tec Mundo</a>

	</body>
</html>
